services:
  - type: web
    name: catastro-tausa
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: catastro_db
          property: connectionString